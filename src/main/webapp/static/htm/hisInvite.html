                </div>
                <div class="bd">
                    <ul>

                                    <td width="30%">最低价</td>
                                    <td width="25%">${house.minCoin/10}元</td>
                                </tr>
                                <tr>
                                    <td>WIFI</td>
                                    <td>建议价格</td>
                                    <td>${house.adviseCoin/10}元</td>
                                </tr>
                                <tr>
                                    <td>床</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>热水</td>
                                    <td>投诉数</td>
                                    <td>${house.indictment}</td>
                                </tr>
                                <tr>
                                    <td id="mobiletd" data-mobilephone="${house.tUser.mobilephone}"></td>
                                    <td>可否借宿</td>
                                    <td>
                                    {@if house.tUser.isValidInfo==1}
                                        是
                                    {@else}
                                        否
                                    {@/if}
                                    </td>			
                                </tr>
                            </table>
                          </div>
                    </div>
                </div>
            </div>

                            <p class="p3">${hcomment.comment}</p>
                        </div>
                    </div>
            {@/each}

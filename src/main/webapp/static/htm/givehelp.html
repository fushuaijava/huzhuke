        <div class="headerBl"></div>
        <div class="tripInfo">
        <ul id="givehelpul">
        <script id="givehelptpl" type="text/template">
    {@each content as tHelpInfoReply,index}
            <li>
                <ul>
                  <li class="liHover"><a href="#">${tHelpInfoReply.createTime|datebuild}<span class="fr">
    {@if tHelpInfoReply.tHelpInfo.state<2}
    待回应
    {@else if tHelpInfoReply.tHelpInfo.state>=2&&tHelpInfoReply.tHelpInfo.state<5}
    已回应
    {@else if tHelpInfoReply.tHelpInfo.state>=6&&tHelpInfoReply.tHelpInfo.state<11}
    已兑现
    {@/if}
    
    <i class="iconfont">&#xe62e;</i></span></a></li>
                  <li><span>求助语：</span><div>${tHelpInfoReply.tHelpInfo.helpInfo}</div></li>
                  <li><span>帮助语：</span><div>${tHelpInfoReply.replyInfo}</div></li>
                  <li><span>悬赏币：</span><div>${tHelpInfoReply.tHelpInfo.coin}</div></li>
                  <li><span>被帮者：</span><div><i class="portrait"></i>${tHelpInfoReply.tHelpInfo.tUser.nickname}</div></li>
                  <li class="lastLi oneblue liHover">
    
    {@if tHelpInfoReply.tHelpInfo.state<2}
    <a href="#">取消帮助</a>
    
    
    {@else if tHelpInfoReply.tHelpInfo.state>=2&&tHelpInfoReply.tHelpInfo.state<5}
        {@if tHelpInfoReply.tHelpInfo.helpUserId==tHelpInfoReply.userId}
            {@if tHelpInfoReply.tHelpInfo.state==2}
                <a class="helpreplyfinishbtn" data-help-info-id="${tHelpInfoReply.tHelpInfo.id}" href="#">帮助完成</a>
            {@else if tHelpInfoReply.tHelpInfo.state>2&&tHelpInfoReply.tHelpInfo.state<5}
                <a href="#">提醒兑现悬赏</a>
            {@/if}
        {@else}
    
        {@/if}
    {@else if tHelpInfoReply.tHelpInfo.state>=6&&tHelpInfoReply.tHelpInfo.state<11}
    {@/if}
    </li>
                </ul>
            </li>
    {@/each}
        </script>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
<meta name="format-detection" content="telephone=no" />
<title>互助客</title>
<link rel="shortcut icon" href="../images/favicon.ico" />
<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
<link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>

<body>
<div class="commun wrap">
    <div class="header">
        <div class="centerTxt">交流中心</div>
        <a href="post.html" class="txtIcon js_login_flag"><span>发帖</span><i class="iconfont">&#xe613;</i></a>
    </div>
    <div class="conWrap">
        <div class="headerBl"></div>
        
        <!--帖子列表 -->
        <div class="js_conList"></div>
        
        <div class="waitMore"><img src="../images/loading.gif">加载中...</div>
        <div data-pageid="0" data-canload="yes" class="more loadmorepage">点击加载更多</div>
        <div class="error"><div class="secWrap"></div><span><i class="iconfont">&#xe631;</i><em>加载失败！</em></span></div>
        <div class="footBl"></div>
    </div>
    <div class="footer">
        <ul>
          <li><a href="index.html"><i class="iconfont">&#xe618;</i><span>首页</span></a></li>
          <li><a href="beGuest.html"><i class="iconfont">&#xe619;</i><span>做客</span></a></li>
          <li class="current"><a href="commun.html"><i class="iconfont">&#xe62c;</i><span>交流</span></a></li>
          <li><a href="help.html"><i class="iconfont">&#xe61b;</i><span>帮助</span></a></li>
        </ul>
    </div>
</div>
<script type="text/template" id="js_conItem">
{@each content as list,index}
<a href="communtheme.html?id=${list.id}">
	<div class="indexCon con">
		<div class="conTop">
			<span class="fl">{@if list.tUser.headimg===null}<i class="portrait"></i>{@else}<i class="portrait" style="background-image:url(${list.tUser.headimg|photopath})"></i>{@/if}</span>
			<div class="conTopR">
				<p class="p1">${list.tUser.nickname}<i class="iconfont">&#xe609;</i>
					<span class="fr">
						<i class="iconfont">&#xe638;</i><em>${list.praiseCount}</em>
						<i class="iconfont">&#xe635;</i><em>${list.reviceCount}</em>
					</span>
				</p>
				<p class="p2">
					<em>LV${list.tUser.userLevel}</em><em class="em2">已认证</em>
					<span class="fr">${list.updateTime|time_format}</span>
				</p>
			</div>
		</div>
		<p class="conTxt">${list.content}</p>
		<div class="photoWrap">
			{@if list.compressImage1!='' && list.compressImage1!=null}
			<div class="photo3"><div class="imgWrap"><img class="lazy" src="${list.compressImage1|photopath}" data-original="${list.compressImage1|photopath}"></div></div>
			{@/if}
			{@if list.compressImage2!='' &&  list.compressImage2!=null}
			<div class="photo3"><div class="imgWrap"><img class="lazy" src="${list.compressImage2|photopath}" data-original="${list.compressImage2|photopath}"></div></div>
			{@/if}
			{@if list.compressImage3!='' &&  list.compressImage3!=null}
			<div class="photo3"><div class="imgWrap"><img class="lazy" src="${list.compressImage3|photopath}" data-original="${list.compressImage3|photopath}"></div></div>
			{@/if}
			{@if list.compressImage4!='' &&  list.compressImage4!=null}
			<div class="photo3"><div class="imgWrap"><img class="lazy" src="${list.compressImage4|photopath}" data-original="${list.compressImage4|photopath}"></div></div>
			{@/if}
		</div>
	</div>
</a>
{@/each}
</script>
<script type="text/javascript" data-main="../js/bbs/bbsconfig" src="../js/require.js"></script>
</body>
</html>
